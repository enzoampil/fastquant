jobs:
  include:
    - language: python
      install:
        - pip install --upgrade pip
        - pip install -U -r python/requirements.txt
      before_script:
        - cd python
      script:
        - pytest tests
    - language: r
      r:
        - devel
      cache: packages
      before_install:
        - sudo apt-get update
        - export RETICULATE_PYTHON=/usr/bin/python3
      install:
        - R -e 'install.packages("devtools")'
        - R -e 'devtools::install_deps("R", dependencies = TRUE)'
        - cd R
        - R CMD build .
        - R CMD INSTALL *tar.gz
      script:
        - R CMD check --as-cran *tar.gz
